<script type="text/javascript">

document.write('<br><p>Enter a word to reverse it</p>')

// Basic functions

//Create a function to reverse any word that you type in. This can be typed into either an input
//box or an alert box, and then print the result in a box or on the webpage.

function reverseString(str) {
    // Step 1. Use the split() method to return a new array
    var splitString = str.split(""); // var splitString = "hello".split("");
    // ["h", "e", "l", "l", "o"]
 
    // Step 2. Use the reverse() method to reverse the new created array
    var reverseArray = splitString.reverse(); // var reverseArray = ["h", "e", "l", "l", "o"].reverse();
    // ["o", "l", "l", "e", "h"]
 
    // Step 3. Use the join() method to join all elements of the array into a string
    var joinArray = reverseArray.join(""); // var joinArray = ["o", "l", "l", "e", "h"].join("");
    // "olleh"

    var str1;
    str1 = joinArray + ' is reversed word';
    
    //Step 4. Return the reversed string
    return str1; // "olleh"
}

 

function calc(){
    var t = document.getElementById("Myword");
    t.innerHTML = reverseString(document.getElementById('word').value);
}
</script>

<p>
<form name="myreverse">
    <input type="text" id="word">
    <button type="button" value="check" onclick="calc();"> 
</form>
</p>

<div id="Myword"></div>
